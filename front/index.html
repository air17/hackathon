<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Хакатон</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-input">
                <div class="input-header">
                    <h3>Входные данные</h3>
                </div>
                <div class="input-body">
                    <textarea id="inputData" placeholder="Введите текст" cols="30" rows="10"></textarea>
                </div>
                <div class="input-footer">
                    <button id="sendRequest">Отправить</button>
                </div>
            </div>
            <div class="form-output">
                <div class="output-header">
                    <h3>Выходные данные</h3>
                </div>
                <div class="output-body">
                    <textarea id="outputData" placeholder="Выходные данные" cols="30" rows="10"></textarea>
                </div>
                <div class="input-footer">
                    <button>Добавить новые слова</button>
                </div>
            </div>
        </div>
    </div>
<script src="./script/script.js"></script>
</body>
</html>
